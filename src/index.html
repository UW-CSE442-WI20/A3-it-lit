<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>A3 It Lit</title>
  </head>
  <body>
    <h1>Breakdown of Gun Deaths from XXXX to XXXX</h1>
    <script src="./index.js"></script>
    <!-- below is my attempt at the sliders -->
    <div>
      <h2>Age</h2>
      <div class="row align-items-center">
          <div class="col-sm-2"><p id="value-age"></p></div>
          <div class="col-sm"><div id="slider-age"></div></div>
      </div>
      <h2>Intent</h2>
      <div class="row align-items-center">
          <div class="col-sm-2"><p id="value-intent"></p></div>
          <div class="col-sm"><div id="slider-intent"></div></div>
      </div>
    </div>
  
    <script>
        // Age Slider
        // tried using strings but couldn't tell if it works with only numbers
        // var ages = ["<15", "15-34", "35-64", ">64"];
        var ages = [0, 15, 35, 65];
    
        var sliderAge = d3
            .sliderBottom()
            .min(ages[0])
            .max(ages[3])
            .width(300)
            .ticks(4)
            .default(ages[1])
            .on('onchange', val => {
                d3.select('p#value-age').text((val));
            });
    
        var gAge = d3
            .select('div#slider-age')
            .append('svg')
            .attr('width', 500)
            .attr('height', 100)
            .append('g')
            .attr('transform', 'translate(30,30)');
    
        gAge.call(sliderAge);
    
        d3.select('p#value-age').text((sliderAge.value()));

        // Intent Slider
        var intent = ["Suicide", "Suicide/Homicide", "Homicide"];
  
        var sliderIntent = d3
            .sliderBottom()
            .min(intent[0])
            .max(intent[2])
            .width(300)
            .ticks(3)
            .default(intent[1])
            .on('onchange', val => {
                d3.select('p#value-intent').text((val));
            });

        var gIntent = d3
            .select('div#slider-intent')
            .append('svg')
            .attr('width', 500)
            .attr('height', 100)
            .append('g')
            .attr('transform', 'translate(30,30)');

        gStep.call(sliderIntent);

        d3.select('p#value-intent').text((sliderIntent.value()));
    </script>

  </body>
</html>
