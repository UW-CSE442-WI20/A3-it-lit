        var ages = ["All", 20, 40, 60]; // accurate enough generalization in case we can't fix in time

        var sliderAge = d3
            .sliderBottom()
            .min(0)  // mixed types make this weird; i can try to make it pretty later
            .max(60)
            .width(300)
            .ticks(4)
            .step(20)
            .default(ages[1])
            .on('onchange', val => {
                d3.select('p#value-age').text((ages[val / 20]));
            });

        var gAge = d3
            .select('div#slider-age')
            .append('svg')
            .attr('width', 500)
            .attr('height', 100)
            .append('g')
            .attr('transform', 'translate(30,30)');

        gAge.call(sliderAge);

        d3.select('p#value-age').text((sliderAge.value()));
